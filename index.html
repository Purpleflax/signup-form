<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="passCheck.js"></script>
    <title>Sign-up Form</title>
</head>
<body>
    <div id="body">
        <div id="leftSidebar">
            <div id="title">
                <img src="images/lotus.png" id="titleImg">
                <h1 id="titleText">Lotusdev</h1>
            </div>
        </div>
        <div id="rightSidebar">
            <div id="topText">
                <p>This is not a real online service! Donec dolor augue, faucibus nec nunc eget, sagittis semper ligula. Cras eget odio eu dui.</p>
                <p>Sign up <em>now</em> to get started!</p>
                <p id="gapP">You <em>know</em> you want to.</p>
            </div>
            <div id="form">
                <p id="formIntro">Let's do this!</p>
                <form id="formActual" method="GET" onsubmit="checkPasswords(this)">
                    <div id="firstLine" class="formLine">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name" required>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required>
                        <label for="password">PASSWORD</label>
                        <input type="password" class="error" id="password" name="password" required>
                        <p id="error"></p>
                    </div>
                    <div id="secondLine" class="formLine">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name" required>
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="tel" id="phone_number" name="phone_number" required>
                        <label for="password_confirm">CONFIRM PASSWORD</label>
                        <input type="password" class="error" id="password_confirm" name="password_confirm" onkeyup="checkPasswords()" required>
                    </div>
                </form>
            </div>
            <div id="submitButton">
                <button id="button" form="formActual" type="submit">Create Account</button>
            </div>
            <div id="prevLogin">
                <p>Already have an account? </p><a href="index.html">Log In</a>
            </div>
        </div>
    </div>
</body>
</html>
